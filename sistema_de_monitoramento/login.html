<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@300;400;500;600;700;800"
    />
    <title>Login - Jupiter Supervision</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/external-topaz-kerismaker/48/external-Jupiter-space-topaz-kerismaker.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
        //aplicar tema imediatamente
        if (localStorage.theme === 'dark' || (!('theme' in localStorage))) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script type="module" src="./static/js/logout.js"></script>
   
    <link rel="stylesheet" href="./static/css/login.css">

     <script type="module" src="static/js/authGuard.js"></script>
     <script type="module" src="static/js/loginHandler.js"></script>
  
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center relative transition-colors duration-300">
    <!-- botao alternar tema -->
    <div class="absolute top-4 right-4 z-50">
        <button id="themeToggle" class="p-2 rounded-lg bg-white/50 dark:bg-black/20 text-gray-600 hover:bg-white/80 dark:text-gray-300 dark:hover:bg-black/40 transition-colors focus:outline-none backdrop-blur-sm border border-gray-200 dark:border-white/10 shadow-sm" aria-label="Alternar tema">
            <!-- icone sol -->
            <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <!-- icone lua -->
            <svg class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <!-- fundo com efeitos -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-100 via-purple-100 to-gray-100 dark:from-blue-900/20 dark:via-purple-900/20 dark:to-gray-900 transition-colors duration-300"></div>
    <div class="absolute top-0 left-0 w-full h-full">
        <div class="absolute top-20 left-20 w-32 h-32 bg-blue-500/10 dark:bg-blue-500/10 rounded-full animate-pulse-slow"></div>
        <div class="absolute top-40 right-32 w-24 h-24 bg-purple-500/10 dark:bg-purple-500/10 rounded-full animate-pulse-slow" style="animation-delay: -1s;"></div>
        <div class="absolute bottom-32 left-40 w-20 h-20 bg-green-500/10 dark:bg-green-500/10 rounded-full animate-pulse-slow" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-20 right-20 w-28 h-28 bg-yellow-500/10 dark:bg-yellow-500/10 rounded-full animate-pulse-slow" style="animation-delay: -3s;"></div>
    </div>

    <!-- container login -->
    <div class="relative z-10 w-full max-w-md mx-auto px-4">
        <!-- cabecalho -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mb-3 shadow-2xl">
                <img src="https://img.icons8.com/external-topaz-kerismaker/48/external-Jupiter-space-topaz-kerismaker.png" alt="Jupiter Logo" class="w-7 h-7" />
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-1">Acesse a Plataforma Jupiter Supervision</h1>
            <p class="text-gray-600 dark:text-gray-400 text-sm">Monitoramento inteligente para um ambiente de trabalho mais seguro.</p>
        </div>

        <!-- formulario login -->
        <div class="glass-effect rounded-2xl border border-gray-200 dark:border-gray-700/50 p-6 shadow-2xl transition-colors duration-300">
            <div class="mb-5">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-1">Acesso ao Sistema</h2>
                <p class="text-gray-600 dark:text-gray-400 text-sm">Entre com suas credenciais para continuar</p>
            </div>

            <form class="space-y-5" id="loginForm">
                <!-- campo usuario -->
                <div>
                    <label for="usuario" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                         Usuário
                    </label>

                    <div class="relative">
                        <input
                            type="text"
                            id="usuario"
                            class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-800/50 border border-gray-300 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="Digite seu usuário"
                            required
                        />

                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- campo senha -->
                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        Senha
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="senha"
                            class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-800/50 border border-gray-300 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                            placeholder="Digite sua senha"
                            required
                        />
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- lembrar-me e esqueci a senha -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="lembrarMe" class="w-4 h-4 text-blue-600 bg-gray-50 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded focus:ring-blue-500 focus:ring-2">
                        <span class="ml-2 text-sm text-gray-600 dark:text-gray-300">Lembrar-me</span>
                    </label>
                    <button type="button" id="forgotPasswordBtn" class="text-sm text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
                        Esqueceu a senha?
                    </button>
                </div>

                <!-- mensagem de erro -->
                <div id="saida" class="text-red-400 text-sm text-center hidden"></div>

                <!-- botao login -->
                <button
                    type="submit"
                    id="btnLogin"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 shadow-lg"
                >
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Entrar no Sistema
                    </span>
                </button>
            </form>


        </div>

        <!-- voltar ao inicio -->
        <div class="text-center mt-5">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white text-sm transition-colors flex items-center justify-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Voltar ao início
            </a>
        </div>
    </div>

    <!-- modal esqueci a senha -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 shadow-2xl max-w-md w-full border border-gray-200 dark:border-gray-700 relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Recuperar Senha</h3>
                <p class="text-gray-600 dark:text-gray-400 text-sm mt-2">Digite seu e-mail para receber as instruções de redefinição.</p>
            </div>

            <form id="forgotPasswordForm" class="space-y-4">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">E-mail</label>
                    <input type="email" id="resetEmail" name="email" required
                        class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="seu@email.com">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-2.5 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 shadow-lg">
                    <span class="flex items-center justify-center">
                        Solicitar Redefinição
                    </span>
                </button>
            </form>

            <!-- mensagens feedback -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 dark:bg-green-900/30 border border-green-200 dark:border-green-800 rounded-lg">
                <div class="flex items-start space-x-2">
                    <svg class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <p class="text-sm text-green-700 dark:text-green-300"></p>
                </div>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg">
                <div class="flex items-start space-x-2">
                    <svg class="w-5 h-5 text-red-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    <p class="text-sm text-red-700 dark:text-red-300"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- firebase sdk e scripts da pagina -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="module" src="./static/js/authGuard.js"></script>
    <script type="module" src="./static/js/loginHandler.js"></script>
    <script type="module" src="./static/js/forgotPassword.js"></script>
    <script>
        //logica de alternancia de tema
        const themeToggleBtn = document.getElementById('themeToggle');
        const htmlRoot = document.documentElement;

        //inicializar tema baseado no localstorage ou padrao dark
        themeToggleBtn.addEventListener('click', function() {
            if (htmlRoot.classList.contains('dark')) {
                htmlRoot.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                htmlRoot.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
</body>
</html>

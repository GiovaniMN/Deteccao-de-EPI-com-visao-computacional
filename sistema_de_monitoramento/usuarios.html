          <div class="flex flex-1 flex-col justify-center py-5 px-4 sm:px-6 lg:px-8">
            <!-- Controls and Table Container -->
            <div class="layout-content-container flex flex-col max-w-[960px] w-full mx-auto">
              <div class="flex flex-wrap justify-between gap-3 p-4">
                <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Usuários</p>
              </div>
              <div class="flex flex-col gap-10 px-4 py-10 @container">
                <div class="flex flex-col gap-4">
                  <h1 class="text-white tracking-light text-[32px] font-bold leading-tight @[480px]:text-4xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] max-w-[720px]">
                    Adicionar Novo Usuário
                  </h1>
                  <p class="text-white text-base font-normal leading-normal max-w-[720px]">
                    Preencha os campos abaixo para adicionar um novo usuário ao sistema.
                  </p>
                </div>
                <div class="flex flex-col gap-4">
                  <form id="addUserForm" class="space-y-4">
                    <div>
                      <label for="newUsername" class="block text-sm font-medium text-gray-300">Usuário:</label>
                      <input type="text" id="newUsername" name="newUsername" required
                             class="mt-1 block w-full bg-[#303030] border border-[#474747] text-white rounded-md shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                      <label for="newPassword" class="block text-sm font-medium text-gray-300">Senha:</label>
                      <input type="password" id="newPassword" name="newPassword" required
                             class="mt-1 block w-full bg-[#303030] border border-[#474747] text-white rounded-md shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                      <label for="confirmPassword" class="block text-sm font-medium text-gray-300">Confirmar Senha:</label>
                      <input type="password" id="confirmPassword" name="confirmPassword" required
                             class="mt-1 block w-full bg-[#303030] border border-[#474747] text-white rounded-md shadow-sm p-3 focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <button type="submit" id="addUserButton"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500">
                      Adicionar Usuário
                    </button>
                  </form>
                  <p id="userManagementFeedback" class="mt-4 text-center text-sm"></p>
                </div>
              </div>
              <div class="flex flex-col gap-10 px-4 py-10 @container">
                <div class="flex flex-col gap-4">
                  <h1 class="text-white tracking-light text-[32px] font-bold leading-tight @[480px]:text-4xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] max-w-[720px]">
                    Usuários Atuais
                  </h1>
                  <p class="text-white text-base font-normal leading-normal max-w-[720px]">
                    Lista de usuários cadastrados no sistema.
                  </p>
                </div>
                <div class="flex flex-col gap-4">
                  <ul id="userList" class="space-y-3">
                    <!-- User items will be populated by JavaScript -->
                  </ul>
                </div>
              </div>
            </div>

    <script type="module" src="userManagement.js"></script>
    <script>
      // Sidebar toggle functionality
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      let isSidebarOpen = true;

      function toggleSidebar() {
        isSidebarOpen = !isSidebarOpen;
        if (isSidebarOpen) {
          sidebar.style.width = '20rem'; // w-80 = 20rem
          sidebar.style.opacity = '1';
          sidebar.style.visibility = 'visible';
        } else {
          sidebar.style.width = '0';
          sidebar.style.opacity = '0';
          sidebar.style.visibility = 'hidden';
        }
      }

      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', toggleSidebar);
      }
    </script>

  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Dashboard de Ocorrências</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold">Total de Ocorrências</h3>
        <p id="kpi-total-ocorrencias" class="text-3xl mt-2">-</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold">Dia Mais Crítico</h3>
        <p id="kpi-dia-critico" class="text-3xl mt-2">-</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold">Principal Infração</h3>
        <p id="kpi-principal-infracao" class="text-3xl mt-2">-</p>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">Ocorrências por Dia</h3>
        <canvas id="ocorrenciasSemanaChart"></canvas>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">Tipos de Infração</h3>
        <canvas id="infracoesChart"></canvas>
      </div>
    </div>
  </main>

  <script type="module">
    import { db } from './static/js/firebaseConfig.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const totalEl = document.getElementById('kpi-total-ocorrencias');
    const criticoEl = document.getElementById('kpi-dia-critico');
    const infracaoEl = document.getElementById('kpi-principal-infracao');

    const dias = {};
    const infracoes = {};
    const hoje = new Date();
    const seteDiasAtras = new Date();
    seteDiasAtras.setDate(hoje.getDate() - 7);

    const snap = await getDocs(collection(db, 'alertas_epi'));
    let total = 0;

    snap.forEach(doc => {
      const d = doc.data();
      const data = new Date(d.data_hora);
      if (data >= seteDiasAtras) {
        total++;

        const dia = data.toLocaleDateString();
        dias[dia] = (dias[dia] || 0) + 1;

        const msg = d.mensagem;
        infracoes[msg] = (infracoes[msg] || 0) + 1;
      }
    });

    // Total de ocorrências
    totalEl.textContent = total;

    // Dia mais crítico
    const diaCritico = Object.entries(dias).sort((a,b)=>b[1]-a[1])[0];
    criticoEl.textContent = diaCritico ? `${diaCritico[0]} (${diaCritico[1]})` : '-';

    // Principal infração
    const principalInfracao = Object.entries(infracoes).sort((a,b)=>b[1]-a[1])[0];
    infracaoEl.textContent = principalInfracao ? `${principalInfracao[0]} (${principalInfracao[1]})` : '-';

    // Charts
    new Chart(document.getElementById('ocorrenciasSemanaChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(dias),
        datasets: [{
          label: 'Ocorrências',
          data: Object.values(dias),
          backgroundColor: 'rgba(59,130,246,0.6)',
          borderRadius: 5
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } }
      }
    });

    new Chart(document.getElementById('infracoesChart'), {
      type: 'doughnut',
      data: {
        labels: Object.keys(infracoes),
        datasets: [{
          label: 'Infracções',
          data: Object.values(infracoes),
          backgroundColor: [
            'rgba(255,99,132,0.6)',
            'rgba(255,206,86,0.6)',
            'rgba(75,192,192,0.6)',
            'rgba(153,102,255,0.6)',
            'rgba(54,162,235,0.6)'
          ]
        }]
      }
    });
  </script>
</body>

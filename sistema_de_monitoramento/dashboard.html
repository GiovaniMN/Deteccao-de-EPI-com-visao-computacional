        <script type="module">
            import { db } from './static/js/firebaseConfig.js';
            import { collection, query, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

            //elementos do dom para kpis
            const totalEl = document.getElementById('kpi-total-ocorrencias');
            const criticoEl = document.getElementById('kpi-dia-critico');
            const infracaoEl = document.getElementById('kpi-principal-infracao');

            //variaveis para armazenar as instancias dos graficos
            let ocorrenciasChartInstance = null;
            let infracoesChartInstance = null;

            //constantes para os graficos
            const isDark = document.documentElement.classList.contains('dark');
            const textColor = isDark ? '#e5e7eb' : '#374151';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';

            //query para a colecao de alertas
            const alertasQuery = query(collection(db, 'alertas_epi'));

            //listener em tempo real
            onSnapshot(alertasQuery, (snapshot) => {
                console.log("üî• Dados atualizados em tempo real!");

                let total = 0;
                const dias = {};
                const infracoes = {};
                const hoje = new Date();
                const seteDiasAtras = new Date();
                seteDiasAtras.setDate(hoje.getDate() - 7);

                if (snapshot.empty) {
                    console.log("Nenhuma ocorr√™ncia encontrada.");
                    totalEl.textContent = '0';
                    criticoEl.textContent = '-';
                    infracaoEl.textContent = '-';
                    //limpa os graficos se nao houver dados
                    if (ocorrenciasChartInstance) ocorrenciasChartInstance.destroy();
                    if (infracoesChartInstance) infracoesChartInstance.destroy();
                    return;
                }

                snapshot.forEach(doc => {
                    const d = doc.data();
                    const data = new Date(d.data_hora);
                    //filtra ocorrencias dos ultimos 7 dias
                    if (data >= seteDiasAtras) {
                        total++;

                        const dia = data.toLocaleDateString('pt-BR', { timeZone: 'America/Sao_Paulo' });
                        dias[dia] = (dias[dia] || 0) + 1;

                        const msg = d.mensagem;
                        infracoes[msg] = (infracoes[msg] || 0) + 1;
                    }
                });

                // --- atualiza kpis ---
                totalEl.textContent = total;

                const diaCritico = Object.entries(dias).sort((a, b) => b[1] - a[1])[0];
                criticoEl.textContent = diaCritico ? `${diaCritico[0]} (${diaCritico[1]})` : '-';

                const principalInfracao = Object.entries(infracoes).sort((a, b) => b[1] - a[1])[0];
                infracaoEl.textContent = principalInfracao ? `${principalInfracao[0]} (${principalInfracao[1]})` : '-';

                // --- atualiza graficos ---

                //destroi instancias antigas dos graficos para evitar sobreposicao
                if (ocorrenciasChartInstance) {
                    ocorrenciasChartInstance.destroy();
                }
                if (infracoesChartInstance) {
                    infracoesChartInstance.destroy();
                }

                //cria novo grafico de ocorrencias por semana
                ocorrenciasChartInstance = new Chart(document.getElementById('ocorrenciasSemanaChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(dias),
                        datasets: [{
                            label: 'Ocorr√™ncias',
                            data: Object.values(dias),
                            backgroundColor: 'rgba(59,130,246,0.6)',
                            borderColor: 'rgba(59,130,246,1)',
                            borderWidth: 1,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: textColor },
                                grid: { color: gridColor }
                            },
                            x: {
                                ticks: { color: textColor },
                                grid: { display: false }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { color: textColor }
                            }
                        }
                    }
                });

                //cria novo grafico de tipos de infracao
                infracoesChartInstance = new Chart(document.getElementById('infracoesChart'), {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(infracoes),
                        datasets: [{
                            label: 'Infra√ß√µes',
                            data: Object.values(infracoes),
                            backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 206, 86, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 0.8)'],
                            borderColor: isDark ? '#1f2937' : '#ffffff',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { color: textColor }
                            }
                        }
                    }
                });
            });
        </script>

    <script>
        //logica de alternancia de tema
        const htmlRoot = document.documentElement;
        const themeToggleBtns = document.querySelectorAll('#themeToggle, #sidebarThemeToggle');

        //inicializar tema baseado no localstorage ou padrao dark
        themeToggleBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (htmlRoot.classList.contains('dark')) {
                    htmlRoot.classList.remove('dark');
                    localStorage.theme = 'light';
                } else {
                    htmlRoot.classList.add('dark');
                    localStorage.theme = 'dark';
                }
                //recarregar pagina para atualizar cores dos graficos se necessario (abordagem mais simples por enquanto)
                location.reload(); 
            });
        });
    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Jupiter Supervision</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <button id="sidebarToggle" class="p-2 hover:bg-gray-700 rounded-lg transition-colors lg:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-lg flex items-center justify-center bg-white/10">
                            <img src="https://img.icons8.com/external-topaz-kerismaker/48/external-Jupiter-space-topaz-kerismaker.png" alt="Logo Jupiter" class="w-8 h-8" />
                        </div>
                        <div>
                            <h1 class="text-lg font-bold text-white">Jupiter Supervision</h1>
                            <p class="text-xs text-gray-400">Dashboard de Ocorrências</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
     <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-800/30 backdrop-blur-sm border-r border-gray-700/50 transition-all duration-300 lg:translate-x-0 -translate-x-full fixed lg:relative z-40 h-full flex flex-col">
            <div class="p-6">
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 bg-blue-600/20 text-blue-400 rounded-xl border border-blue-500/30">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                        </svg>
                        <span class="font-medium">Dashboard</span>
                    </a>
                    
                    <a href="historico.html" class="flex items-center space-x-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-medium">Ocorrências</span>
                    </a>
                    
                    <a href="usuarios.html" class="flex items-center space-x-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                        <span class="font-medium">Usuários</span>
                    </a>
                    
                    <a href="configuracao.html" class="flex items-center space-x-3 px-4 py-3 text-gray-300 hover:text-white hover:bg-gray-700/50 rounded-xl transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span class="font-medium">Configuração</span>
                    </a>
                </nav>
            </div>
            
            <a href="login.html" class="flex items-center space-x-3 px-6 py-4 text-red-400 hover:text-red-300 hover:bg-red-500/10 rounded-xl transition-all mt-auto mx-6 mb-6">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span class="font-medium">Sair</span>
            </a>
        </aside>

  <main class="flex-grow p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-200">Dashboard de Ocorrências</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold text-gray-400">Total de Ocorrências</h3>
        <p id="kpi-total-ocorrencias" class="text-3xl mt-2 font-semibold">-</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold text-gray-400">Dia Mais Crítico</h3>
        <p id="kpi-dia-critico" class="text-3xl mt-2 font-semibold">-</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold text-gray-400">Principal Infração</h3>
        <p id="kpi-principal-infracao" class="text-3xl mt-2 font-semibold">-</p>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
      <div class="lg:col-span-3 bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold mb-4 text-gray-300">Ocorrências por Dia</h3>
        <div class="h-80">
          <canvas id="ocorrenciasSemanaChart"></canvas>
        </div>
      </div>
      <div class="lg:col-span-2 bg-gray-800 p-4 rounded-xl">
        <h3 class="text-lg font-semibold mb-4 text-gray-300">Tipos de Infração</h3>
        <div class="h-80 flex items-center justify-center">
          <canvas id="infracoesChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { db } from './static/js/firebaseConfig.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const totalEl = document.getElementById('kpi-total-ocorrencias');
    const criticoEl = document.getElementById('kpi-dia-critico');
    const infracaoEl = document.getElementById('kpi-principal-infracao');

    const dias = {};
    const infracoes = {};
    const hoje = new Date();
    const seteDiasAtras = new Date();
    seteDiasAtras.setDate(hoje.getDate() - 7);

    const snap = await getDocs(collection(db, 'alertas_epi'));
    let total = 0;

    snap.forEach(doc => {
      const d = doc.data();
      const data = new Date(d.data_hora);
      if (data >= seteDiasAtras) {
        total++;

        const dia = data.toLocaleDateString('pt-BR', { timeZone: 'America/Sao_Paulo' });
        dias[dia] = (dias[dia] || 0) + 1;

        const msg = d.mensagem;
        infracoes[msg] = (infracoes[msg] || 0) + 1;
      }
    });

    // Total de ocorrências
    totalEl.textContent = total;

    // Dia mais crítico
    const diaCritico = Object.entries(dias).sort((a,b)=>b[1]-a[1])[0];
    criticoEl.textContent = diaCritico ? `${diaCritico[0]} (${diaCritico[1]})` : '-';

    // Principal infração
    const principalInfracao = Object.entries(infracoes).sort((a,b)=>b[1]-a[1])[0];
    infracaoEl.textContent = principalInfracao ? `${principalInfracao[0]} (${principalInfracao[1]})` : '-';

    // Charts
    const textColor = '#e5e7eb';
    const gridColor = 'rgba(255, 255, 255, 0.1)';

    new Chart(document.getElementById('ocorrenciasSemanaChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(dias),
        datasets: [{
          label: 'Ocorrências',
          data: Object.values(dias),
          backgroundColor: 'rgba(59,130,246,0.5)',
          borderColor: 'rgba(59,130,246,1)',
          borderWidth: 1,
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              color: textColor
            }
          },
          tooltip: {
            backgroundColor: 'rgba(0,0,0,0.7)',
            titleColor: textColor,
            bodyColor: textColor,
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: gridColor
            },
            ticks: {
              color: textColor
            }
          },
          x: {
            grid: {
              display: false
            },
            ticks: {
              color: textColor
            }
          }
        }
      }
    });

    new Chart(document.getElementById('infracoesChart'), {
      type: 'doughnut',
      data: {
        labels: Object.keys(infracoes),
        datasets: [{
          label: 'Infrações',
          data: Object.values(infracoes),
          backgroundColor: [
            'rgba(255, 99, 132, 0.8)',
            'rgba(54, 162, 235, 0.8)',
            'rgba(255, 206, 86, 0.8)',
            'rgba(75, 192, 192, 0.8)',
            'rgba(153, 102, 255, 0.8)',
            'rgba(255, 159, 64, 0.8)'
          ],
          borderColor: '#1f2937',
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
            labels: {
              color: textColor
            }
          },
          tooltip: {
            backgroundColor: 'rgba(0,0,0,0.7)',
            titleColor: textColor,
            bodyColor: textColor,
          }
        }
      }
    });
  </script>
</body>
</html>

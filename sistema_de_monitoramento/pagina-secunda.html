<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocorrências - Monitoramento de EPI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    #titulo {
      font-size: 2rem;
      font-weight: bold;
    }

    #menuAcoes {
      display: flex;
      gap: 10px;
    }

    #menuAcoes button {
      background-color: white;
      color: #000000;
      border: 2px solid #4a90e2;
      padding: 8px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    #menuAcoes button:hover {
      background-color: #ff2600;
      color: white;
    }

    .controls {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .table-container {
      padding: 2rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
      color: #333;
    }

    tbody tr:nth-child(odd) {
      background-color: #f4f8fb;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .link-ver {
      color: #4a90e2;
      text-decoration: underline;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <p id="titulo">Ocorrências Registradas</p>
    <div id="menuAcoes">
      <button onclick="location.href='pagina-principal.html'">Voltar</button>
      <button onclick="location.href='index.html'">Sair</button>
    </div>
  </header>

  <div class="controls">
  <label for="ordenarPor"><strong>Ordenar por:</strong></label>
  <select id="ordenarPor">
    <option value="data_desc">Data (Mais recente)</option>
    <option value="data_asc">Data (Mais antiga)</option>
  </select>
</div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Classe Detectada</th>
          <th>Hora da Ocorrência</th>
          <th>Visualizar Imagem</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido dinamicamente -->
      </tbody>
    </table>
  </div>

  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="carregarTabela.js"></script>
</body>
</html>
